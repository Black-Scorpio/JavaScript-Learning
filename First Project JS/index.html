<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learning Javascript Metric/Imperial unit conversion</title>
  <meta name="description" content="Javascript beginner">
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="index.css">

  </head>
  <body>
      <main>
        <header>
          <h1>Metric/Imperial unit conversion</h1>
          <h2 id="conversion-number">PlaceHolder</h2>
          <label for="metric">Input a Value:</label>
          <input type="text" name="metric" id="myInput">
          <button type="button" name="button" onclick="convertNumbers()" id="myBtn">Convert</button>
        </header>

        <div class="length">
          <p>Length(Meter/Feet)</p>

          <p id="length-conversion"></p>
        </div>

        <div class="volume">
          <p>Volume (Liters/Gallons)</p>

          <p id="volume-conversion"></p>
        </div>

        <div class="mass">
          <p>Mass (Kilograms/Pounds)</p>

          <p id="mass-conversion"></p>
        </div>



      </main>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
